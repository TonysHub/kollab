{% extends "home/base.html" %}
{% load static %}

{% block title %} Campaigns {% endblock %}
{% block content%}
    <h1 class="text--t2 text--bold gray--900"> View all campaigns </h1>
    {% for campaign in campaigns %}
    <a href="{% url 'campaign:campaign-details' campaign.pk %}">
        <li>{{ campaign.name }} </li>
        <img src="{% get_media_prefix %}{{ campaign.thumbnail }}" alt="image" width="100" height="100">
    </a>
    {% endfor %}


{% endblock %}
