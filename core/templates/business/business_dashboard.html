{% extends "home/base.html" %}
{% load static %}

{% block title %} Dashboard {% endblock %}
{% block content%}
    <h1 class="text--t2 text--bold gray--900"> Business Dashboard </h1>
    {% for campaign in campaigns %}
        <li>{{ campaign.name }} </li>
        <img src="{% get_media_prefix %}{{ campaign.thumbnail }}" alt="image" width="100" height="100">
    {% endfor %}


{% endblock %}
